<html>
  <head>
    <title>food order system</title>
    <style>
      figure {
        width: 200px;
      }
      figcaption {
        display: flex;
        justify-content: space-between;
      }
      .product-photo {
        width: 200px;
        height: 200px;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
      }
      .product.promote .product-price {
        color: red;
        font-weight: bold;
      }
      .product.promote .product-name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="https://picsum.photos/seed/1/1000/80" />
    </div>
    <div class="product-list"></div>
    <script>
      let productList = document.querySelector('.product-list')

      function showProduct(product) {
        let figure = document.createElement('figure')
        figure.classList.add('product')

        if (product.promote) {
          figure.classList.add('promote')
        }

        figure.innerHTML = /* html */ `
				<a target="_blank" href="/product-detail.html">
          <img class="product-photo"/>
				</a>
        <figcaption>
          <div class="product-name"></div>
          <div class="product-price"></div>
        </figcaption>
				`

        figure.querySelector('a').href += '?id=' + product.id

        figure.querySelector(
          '.product-photo',
        ).src = `https://picsum.photos/seed/${product.id}/200/200`

        figure.querySelector('.product-name').textContent = product.name

        figure.querySelector('.product-price').textContent = '$' + product.price

        productList.appendChild(figure)
      }
      showProduct({ id: 1, name: 'apple pie', price: 10 })
      showProduct({ id: 2, name: 'banana pie', price: 12 })
      showProduct({ id: 3, name: 'cherry pie', price: 14, promote: true })
      showProduct({ id: 4, name: 'orange pie', price: 16 })
      showProduct({ id: 5, name: 'chocolate pie', price: 18 })
      showProduct({ id: 6, name: '<b>o</b>', price: 20 })
      showProduct({
        id: 7,
        name: '<img src="https://picsum.photos/seed/0/200/200">',
        price: 20,
      })
      showProduct({ id: '<b>o</b>', name: 'fake id', price: 22 })
    </script>
  </body>
</html>
