<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showshow - Sign Up and Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="/css/signup.css" />

</head>
<body>
    <div class="signup-container_primary">
        <div class="signup-container_content">
            <div class="signup-container_header">
                <div>
                    <h1 class="signup-header-text">Create an account</h1>
                </div>
                <div class="signup-login-block">
                    <button class="btn btn-link signup-login-button" type="button" onclick="window.location.href='/login.html'">Log in</button>
                </div>                       
            </div>

            <form method="POST" action="/signup" id="signup_form">
                    <div class="input-group mb-3 email-container_primary">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter a valid email address" aria-label="Email" required>            
                    </div>

                    <div class="input-group mb-3 password-container_primary">
                        <input type="password" id="password1" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
                        <i id="togglePassword1" class="far fa-eye" onclick="togglePassword('password1', 'togglePassword1')"></i>
                    </div>

                    <div class="input-group mb-3 confirm-password-container_primary">
                        <input type="password" id="password2" name="confirmPassword" class="form-control" placeholder="Confirm password" aria-label="Confirm password" required>            
                        <i id="togglePassword2" class="far fa-eye" onclick="togglePassword('password2', 'togglePassword2')"></i>           
                    </div>

                    <div id="errorContainer" style="display: none;"></div>


                    <div>
                        <input type="submit" value="Create account" class="btn btn-outline-primary create-account-button"></input>
                    </div>

                    <div class="div-line">
                        <span class="div-line-text">or</span>
                    </div>

                    <div>
                        <button type="button" class="btn btn btn-outline-info signup-with-google-button">Sign in with Google</button>
                    </div>
            </form>
        </div>
        <div>
            <p>By creating an account you agree to our Terms and Conditions, Privacy Policy and to receive our emails.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/signup.js"> </script>

</body>
</html>
