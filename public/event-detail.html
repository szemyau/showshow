<!DOCTYPE html>
<html>
  <head>
    <title>YOGA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <style>
      body {
        font-family: "Times New Roman", Georgia, Serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div
        class="w3-bar w3-white w3-padding w3-card"
        style="letter-spacing: 4px"
      >
        <a href="home.html" class="w3-bar-item w3-button">SSHOW</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="home.html" class="w3-bar-item w3-button">Home</a>
          <a href="#about" class="w3-bar-item w3-button">About</a>
          <a href="#menu" class="w3-bar-item w3-button">Organizer</a>
          <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-wide"
      style="max-width: 1600px; min-width: 500px"
      id="home"
    >
      <img
        id="top-image"
        class="w3-image"
        src=""
        alt="Hamburger Catering"
        width="1600"
        height="800"
      />
      <div class="w3-display-bottomleft w3-padding-large w3-opacity"></div>
    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width: 1100px">
      <!-- About Section -->
      <div class="w3-row w3-padding-64" id="about">
        <div class="w3-col m6 w3-padding-large">
          <img
            id="bottom-image"
            src=""
            class="w3-round w3-image w3-opacity-min"
            alt="Table Setting"
            width="600"
            height="750"
            id="eventPhoto"
          />
        </div>

        <div class="w3-col m6 w3-padding-large">
          <h1 class="w3-center">About this event</h1>
          <br />
          <h5 class="w3-center"></h5>
          <div class="w3-large content">loading...</div>
          <p class="w3-large w3-text-grey w3-hide-medium"></p>
        </div>
      </div>

      <hr />

      <!-- Menu Section -->
      <div class="w3-row w3-padding-64" id="menu">
        <div class="w3-col l6 w3-padding-large">
          <h1 class="w3-center">About the organizer</h1>
          <br />
          <h4></h4>
          <p class="w3-text-grey"></p>
          <br />

          <h4></h4>
          <p class="w3-text-grey"></p>
          <br />

          <h4></h4>
          <p class="w3-text-grey"></p>
          <br />

          <h4></h4>
          <p class="w3-text-grey"></p>
          <br />

          <h4></h4>
          <p class="w3-text-grey"></p>
        </div>

        <div class="w3-col l6 w3-padding-large">
          <img
            src="/photo/name-design.jpeg"
            class="w3-round w3-image w3-opacity-min"
            alt="Organizer"
            style="width: 100%"
          />
        </div>
      </div>

      <hr />

      <!-- Contact Section -->
      <div class="w3-container w3-padding-64" id="contact">
        <h1>Contact</h1>
        <br />
        <p>Join us and Enjoy.</p>
        <p class="w3-text-blue-grey w3-large">
          <b>1103 Exchange Tower , Kowloon Bay , KLN</b>
        </p>
        <p>
          You can also contact us by phone 12345678 or email showshow@gmail.com,
          or you can send us a message here:
        </p>
        <form method="POST" action="/event-detail" id="join-form">
          <p>
            <input
              class="w3-input w3-padding-16"
              type="text"
              placeholder="Name"
              required
              name="Name"
            />
          </p>
          <!-- <p>
            <input
              class="w3-input w3-padding-16"
              type="number"
              placeholder="How many people"
              required
              name="People"
            />
          </p> -->
          <!-- <p>
            <input
              class="w3-input w3-padding-16"
              type="datetime-local"
              placeholder="Date and time"
              required
              name="date"
              value="2023-08-17T20:00"
            />
          </p> -->
          <p>
            <input
              class="w3-input w3-padding-16"
              type="text"
              placeholder="Message"
              required
              name="message"
            />
          </p>
          <p>
            <button
              id="join-button"
              class="w3-button w3-light-grey w3-section"
              type="submit"
              name="join"
            >
              Join
            </button>
          </p>
        </form>
      </div>

      <!-- End page content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/event-detail.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
