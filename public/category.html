<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="title"></div>

    <script>
        let params = new URL(document.location).searchParams;
        let id = params.get("id")

        console.log({ id });


        async function getEventsByCategory() {
            let res = await fetch(`/preference?id=${id}`)
            let data = await res.json()
            document.querySelector("#title").textContent=data[0].category
        }
        getEventsByCategory()


   
    </script>
</body>

</html>
