<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="category.css">

    <style>
        table {
            max-width: 100%;
        }

        img {
            border-radius: 1rem;
        }

        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        button {
            background-color: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="top-menu">
        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <table class="category-list">
        <tr>
            <td>
                <figure id="1" name="health">
                    <img src="/photo/health.jpg" width="200" height="200" alt="health and wellbeing">
                    <div class="category-photo">Health & wellbeing</div>
                </figure>
            </td>
            <td>
                <figure id="2" name="hiking">
                    <img src="/photo/hiking.jpg" width="200" height="200" alt="hiking">
                    <div class="category-photo">Hiking</div>
                </figure>
            </td>

        </tr>
        <tr>
            <td>
                <figure id="3" name="music">
                    <img src="/photo/music.jpg" width="200" height="200" alt="music">
                    <div class="category-photo">Music</div>
                </figure>
            </td>
            <td>
                <figure id="4" name="party-room">
                    <img src="/photo/party-room.jpg" width="200" height="200" alt="party game">
                    <div class="category-photo">Party Game</div>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure id="5" name="vr-game">
                    <img src="/photo/vr-game.jpg" width="200" height="200" alt="vr-game">
                    <div class="category-photo">VR Game</div>
                </figure>
            </td>
            <td>
                <figure id="6" name="Hiking">
                    <img src="/photo/war-game.jpg" width="200" height="200" alt="hiking">
                    <div class="category-photo">War Game</div>
                </figure>
            </td>
        </tr>
    </table>
    <script>
        const previousButton = document.getElementById('previous-button');
        const nextButton = document.getElementById('next-button');

        previousButton.addEventListener('click', () => {
            // Code to go to the previous page
        });

        nextButton.addEventListener('click', () => {
            // Code to go to the next page
        });
    </script>
