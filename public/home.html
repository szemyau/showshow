<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/home.css" />
  </head>

  <body>
    <!-- home.html -> home.css -> home.js -> category.routes.ts -->
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <div class="company_name">Sshow</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo03"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/home.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/create-event.html"
                >Create an event</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/event-profile.html"
                >Event Profile</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" id="login_button" href="/login.html"
                >Log In</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                id="logout_button"
                style="display: none"
                onclick="logout()"
                >Log Out</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" id="signup_button" href="/signup.html"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="faded mt-5">
      <img
        src="./photo/home-banner.jpg"
        class="home-banner"
        alt="event banner"
      />
    </div>

    <!-- based on your selected categories to generate your choices -->
    <div id="choices-container">
      <div class="about-your-choices">
        About your choices

        <div
          class="category-photo-container d-flex justify-content-center"
          id="chosenCategoryList"
        >
          <a class="add-link" href="/category-list.html"> + </a>
        </div>

        <template class="card" id="chosenCategoryTemplate">
          <div class="card-border">
            <img
              src="/photo/Hiking-category.jpg"
              class="card-img-top"
              alt="hiking"
            />
            <div class="card-body">
              <div class="card-title">Hiking</div>
              <a href="/category.html" class="btn btn-primary btn-sm">
                Go somewhere
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- categories other than client selected -->
    <div id="choices-container">
      <div class="about-your-choices">
        Look for more

        <div
          class="category-photo-container d-flex justify-content-center"
          id="anotherCategoryList"
          data-template="user_categories"
          data-bind="anotherCategoryChoices"
        ></div>
        <template class="card" data-name="user_categories">
          <div class="card-border">
            <img data-src="user_image" class="card-img-top" data-alt="name" />
            <div class="card-body">
              <div class="card-title" data-text="name"></div>
              <a data-href="link" class="btn btn-primary btn-sm">
                Go somewhere
              </a>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/data-template@1.4/base.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="/js/home.js"></script>
  </body>
</html>
