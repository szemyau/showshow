    <div class="about-your-choices">About your choices</div>

    <!-- add id  -->

      <div class="card" style="width: 10rem;" id="hiking">

        <div class="card-body">

      <div class="card" style="width:10rem;" id="health">

      </div>

      <div class="card" style="width: 10rem;" id="music">

        <div class="card-body">
          <div class="card-title d-flex justify-content-center">Music</div>
          <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>
        </div>
      </div>

      <div class="card" style="width: 10rem;" id="vr-game">
        <img src="./photo/vr-game.jpg" class="card-img-top" alt="vr-game">

          <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>
        </div>
      </div>

      <div class="card" style="width: 10rem;" id="war-game">
        <img src="./photo/war-game.jpg" class="card-img-top" alt="war-game">
        <div class="card-body">
          <div class="card-title d-flex justify-content-center">War Game</div>
          <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>
        </div>
      </div>

      <div class="card" style="width: 10rem;" id="war-game">

          <div class="card-title d-flex justify-content-center">Party Room</div>
          <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>
        </div>
      </div>
    </div>
