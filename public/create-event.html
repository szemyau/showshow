    <!-- start to create event box ; input area-->
    <div id="app">
      <form

        <!-- <div class="d-flex align-items-center"></div> -->

            style="flex: 1"
          />
        </div>
        <div class="upload-img-container">
          <input type="file" name="image" />

        </div>
      </form>
