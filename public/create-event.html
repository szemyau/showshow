    <div id="app">
      <!-- start to create event box ; input area-->
      <div class="web-title">event registration form</div>
      <div class="form-list">
        <form
          action="/events"
          method="POST"
          title="create event"
          enctype="multipart/form-data"
          id="create-form"
        >
          <label
            >Event Category
            <select class="choose-your-category" name="event_category">
              <option>loading categories...</option>
            </select>
          </label>
          <input
            type="text"
            name="event_name"
            class="fname"
            placeholder="Input your event name"
          />
          <input
            type="text"
            name="event_about"
            class="fname"
            placeholder="What will happen?"
          />
          <label
            >Date & Time
            <div class="date-and-time">
              <input type="date" name="event_date" />
              <input type="time" name="event_time" />
            </div>
          </label>
          <label
            >Location
            <input
              type="text"
              name="venue"
              placeholder="Input your event location"
            />
          </label>
          <label
            >Contact
            <input
              type="text"
              name="contact"
              placeholder="Leave me your contact"
            />
          </label>
          <label>
            Number of participants:
            <input type="number" id="quota" name="quota" min="1" max="100" />
          </label>
          <label
            >Choose a event image:
            <input type="file" name="image" onchange="loadFile(event)" />
          </label>

          <img id="output" />

          <div class="button-container">
            <div class="submit-button">
              <input
                type="submit"
                class="btn btn-outline-primary"
                value="Create your event"
              />
            </div>
            <input type="reset" class="btn btn-outline-danger" />
          </div>
        </form>
      </div>
