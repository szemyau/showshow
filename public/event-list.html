<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/event-list.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="company_name">Sshow</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo03"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/create-event.html"
                >Create an event</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/event-profile.html"
                >Event Profile</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="/login.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="cardList"></div>
    <template id="cardTemplate">
      <a class="card">
        <img src="./photo/hiking.jpg" alt="hiking" class="event-image" />
        <div class="card-content">
          <p>
            <span class="event-date">date</span>
            <span class="event-time">time</span>
          </p>
          <p class="event-name">event name</p>
          <p>
            <span class="event-vacancy">vacancy</span>
            <span> / </span>
            <span class="event-quota">quota</span>
          </p>
          <p class="event-status">event status</p>
        </div>
      </a>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      async function loadEventList() {
        let params = new URLSearchParams(location.search);
        let id = params.get("id");

        // loop to load the event date with category id
        let res = await fetch(`/event-list?id=${id}`);
        let json = await res.json();
        console.log(res);
        console.log(json);
        let cardList = document.querySelector("#cardList");

        cardList.textContent = "";
        for (let event of json) {
          let node = cardTemplate.content.cloneNode(true);
          node.querySelector("a").href = `/event-detail.html?id=${event.id}`;
          node.querySelector(".event-image").textContent = event.image;
          node.querySelector(".event-date").textContent =
            event.event_date.substring(0, 10);
          node.querySelector(".event-time").textContent = event.event_time;
          node.querySelector(".event-name").textContent = event.name;
          node.querySelector(".event-vacancy").textContent = event.vacancy;
          node.querySelector(".event-quota").textContent = event.quota;
          node.querySelector(".event-status").textContent = event.status;

          cardList.appendChild(node);
        }
      }
      loadEventList();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
