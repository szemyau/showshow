<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showshow - Login Account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
  </head>
  <body>

    <div class="login-container_primary">
        <div class="login-container_content">
            <div class="login-container_header">
                <div>
                    <h1 class="login-header-text">Login</h1>
                </div>
                <div class="login-signup-block">
                    <button class="btn btn-link login-signup-button" type="button" onclick="window.location.href='/signup.html'">Sign Up</button>
                </div>                       
            </div>

            <form method="POST" action="/login" id="login_form" >
                    <div class="input-group mb-3 email-container_primary">
                        <input type="email" name="email" id="login_email" class="form-control" placeholder="Email" aria-label="Email" required>            
                    </div>

                    <div class="input-group mb-3 password-container_primary">
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
                        <i id="togglePassword1" class="far fa-eye" onclick="togglePassword('password1', 'togglePassword1')"></i>                       
                    </div>

                    <div>
                        <input type="checkbox" id="rememberme" class="div-line-text">Remember me</input>
                    </div>

                    <div>
                        <input type="submit" id="login_submit" name="login_submit" value="Login" class="btn btn-outline-primary login-button" onclick="IsRememberMe()"></input>
                    </div>

                    <div class="div-line">
                        <span class="div-line-text">or</span>
                    </div>

                    <div>
                        <button type="button" class="btn btn btn-outline-info login-with-google-button">Login with Google</button>
                    </div>
            </form>

            <div id="error-message"></div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"> </script>

  </body>
</html>
