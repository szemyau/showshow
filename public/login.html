<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showshow - Login Account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
  </head>
  <body>

    <div class="login-container_primary">
        <div class="login-container_content">
            <div class="login-container_header">
                <div>
                    <h1 class="login-header-text">Login</h1>
                </div>
                <div class="login-signup-block">
                    <button class="btn btn-link login-signup-button" type="button" onclick="window.location.href='/signup.html'">Sign Up</button>
                </div>                       
            </div>

            <form id="details-container_primary" >
                    <div class="input-group mb-3 email-container_primary">
                        <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email">            
                    </div>

                    <div class="input-group mb-3 password-container_primary">
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
                        <i id="togglePassword" class="far fa-eye" onclick="togglePassword()"></i>                       
                    </div>

                    <div>
                        <input type="submit" name="login_submit" value="Login" class="btn btn-outline-primary login-button"></input>
                    </div>

                    <div class="div-line">
                        <span class="div-line-text">or</span>
                    </div>

                    <div>
                        <button type="button" class="btn btn btn-outline-info login-with-google-button">Login with Google</button>
                    </div>
            </form>
        </div>
    </div>

    <script>
      document
        .querySelector("#details-container_primary")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const form = event.target;
          const formObject = {
            email: form.email.value,
            password: form.password.value,
          };

          const res = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formObject),
          });

          const result = await res.json();

          if (res.ok) {
            window.location = "/home.html";
          }
        });
    </script>
  </body>
</html>
