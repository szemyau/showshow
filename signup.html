<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showshow - Sign Up and Create Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="signup.css" />

</head>
<body>
    <div class="signup-container_primary">
        <div class="signup-container_content">

            <div class="signup-container_header">
                <div>
                    <h1 class="signup-header-text">Create an account</h1>
                </div>
                <div class="signup-login-block">
                    <button class="btn btn-link signup-login-button" type="button">Log in</button>
                </div>                       
            </div>


            <form action="/signup" method="POST" id="details-container_primary">

                    <div class="input-group mb-3 email-address-container_primary">
                        <input type="text" name="emailAddress" class="form-control" placeholder="Email address" aria-label="Email address">            
                    </div>

                    <div class="input-group mb-3 password-container_primary">
                        <input type="text" name="password" class="form-control" placeholder="Password" aria-label="Password">            
                    </div>

                    <div class="input-group mb-3 confirm-password-container_primary">
                        <input type="text" name="confirmPassword" class="form-control" placeholder="Confirm password" aria-label="Confirm password">            
                    </div>

                    <div>
                        <button type="button" class="btn btn-outline-primary create-account-button">Create account</button>
                    </div>

                    <div class="div-line">
                        <span class="div-line-text">or</span>
                    </div>

                    <div>
                        <button type="button" class="btn btn btn-outline-info signup-with-google-button">Sign in with Google</button>
                    </div>


            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
